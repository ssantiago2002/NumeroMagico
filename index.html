<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Magico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Juego del Número Mágico</h1>
        <p>Adivina el número entre 1 y 100! Tienes 10 intentos.</p>
        
        <div class="contenedor-input">
            <input type="number" id="caja" placeholder="Introduce tu número">
            <button id="boton">Adivinar</button>
        </div>
        
        <div id="intentos">

        </div>
        <div id="mensaje">

        </div>
        <div id="resto">

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
